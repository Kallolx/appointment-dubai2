<svg width="800" height="250" viewBox="0 0 800 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid lines -->
  <line x1="0" y1="200" x2="800" y2="200" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="0" y1="150" x2="800" y2="150" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="0" y1="100" x2="800" y2="100" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="0" y1="50" x2="800" y2="50" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- X-axis labels -->
  <text x="50" y="220" font-family="Arial" font-size="10" fill="#6B7280">01 Jan</text>
  <text x="150" y="220" font-family="Arial" font-size="10" fill="#6B7280">03 Jan</text>
  <text x="250" y="220" font-family="Arial" font-size="10" fill="#6B7280">05 Jan</text>
  <text x="350" y="220" font-family="Arial" font-size="10" fill="#6B7280">07 Jan</text>
  <text x="450" y="220" font-family="Arial" font-size="10" fill="#6B7280">09 Jan</text>
  <text x="550" y="220" font-family="Arial" font-size="10" fill="#6B7280">11 Jan</text>
  <text x="650" y="220" font-family="Arial" font-size="10" fill="#6B7280">13 Jan</text>
  <text x="750" y="220" font-family="Arial" font-size="10" fill="#6B7280">15 Jan</text>
  
  <!-- Y-axis labels -->
  <text x="20" y="200" font-family="Arial" font-size="10" fill="#6B7280">0</text>
  <text x="20" y="150" font-family="Arial" font-size="10" fill="#6B7280">100</text>
  <text x="20" y="100" font-family="Arial" font-size="10" fill="#6B7280">200</text>
  <text x="20" y="50" font-family="Arial" font-size="10" fill="#6B7280">300</text>
  
  <!-- Chart line -->
  <path d="M50,180 C100,160 150,170 200,150 C250,130 300,140 350,120 C400,140 450,120 500,100 C550,120 600,80 650,60 C700,40 750,20" stroke="#3B82F6" stroke-width="2" fill="none"/>
  
  <!-- Area under the line -->
  <path d="M50,180 C100,160 150,170 200,150 C250,130 300,140 350,120 C400,140 450,120 500,100 C550,120 600,80 650,60 C700,40 750,20 L750,200 L50,200 Z" fill="url(#gradient)" fill-opacity="0.2"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
</svg>